<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js" type="text/javascript"></script>
    <script src="../assets/backbone-events.js" type="text/javascript"></script>
    <script src="../../windowmanager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../docs-style.css" />
    <style type="text/css">
    </style>
</head>
<body class="demo">
<button class="red-btn">Red</button>
<button class="blue-btn">Blue</button>
<script type="text/javascript">
    var wm = new WindowManager({
        name: 'launch',
        type: 'master',
        namespace: 'windowManagerDemo2'
    });
    wm.popupWindow({
        name: 'subPage1',
        location: 'demo-sub-page-2.html',
        left: window.screenX + window.outerWidth,
        focus: true
    });
    $('.red-btn').on('click', function() {
        wm.setProperty('backgroundColor', 'red', 'subPage1');
        wm.send({
            name: 'setBackgroundColor',
            to: 'subPage1'
        });
    });

    $('.blue-btn').on('click', function() {
        wm.setProperty('backgroundColor', 'blue', 'subPage1');
        wm.send({
            name: 'setBackgroundColor',
            to: 'subPage1'
        });
    });


</script>
</body>
</html>
