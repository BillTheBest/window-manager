    <style type="text/css">
        body {
            background: #333;

<body class="demo">
I am a sub window
<script type="text/javascript">
    var wm = new WindowManager({
        name: 'subPage1',
        parent: 'launch',
        namespace: 'windowManagerDemo2'
    });
    wm.on('setBackgroundColor', function(evt) {
       var bgColor = wm.getProperty('backgroundColor');
       $(document.body).css('background', bgColor);
    });
</script>
</body>
