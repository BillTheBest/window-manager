<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js" type="text/javascript"></script>
    <script src="../assets/backbone-events.js" type="text/javascript"></script>
    <script src="../../windowmanager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../docs-style.css" />
    <style type="text/css">
    </style>
</head>
<body class="demo">
<button class="grow-btn">Grow</button>
<button class="shrink-btn">Shrink</button>
<script type="text/javascript">
    var wm = new WindowManager({
        name: 'launch',
        type: 'master',
        namespace: 'windowManagerDemo3'
    });
    var subWindow = wm.popupWindow({
        name: 'subPage1',
        location: 'demo-sub-page-3.html',
        left: window.screenX + window.outerWidth,
        top: window.screenY,
        focus: true
    });
    $('.grow-btn').on('click', function() {
        wm.animateWindow(subWindow, {
           innerHeight: 800,
           innerWidth: 800
        });
    });

    $('.shrink-btn').on('click', function() {
        wm.animateWindow(subWindow, {
            innerHeight: 400,
            innerWidth: 400
        });
    });


</script>
</body>
</html>
