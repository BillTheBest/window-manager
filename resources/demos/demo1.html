<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js" type="text/javascript"></script>
    <script src="../assets/backbone-events.js" type="text/javascript"></script>
    <script src="../../windowmanager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../docs-style.css" />
    <style type="text/css">
        .speak-btn {
            padding: 20px;
            margin:20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="demo">
<button class="open-btn">Open Window</button>
<button class="close-btn" disabled="true">Close Window</button>
<button class="focus-btn" disabled="true">Focus Window</button>
<script type="text/javascript">
    var wm = new WindowManager({
        name: 'launch',
        type: 'master',
        namespace: 'windowManagerDemo1'
    });
    wm.on('windowAdded:subPage1', function() {
        $('.close-btn').prop('disabled', false);
        $('.focus-btn').prop('disabled', false);
    });
    wm.on('windowRemoved:subPage1', function() {
        $('.close-btn').prop('disabled', true);
        $('.focus-btn').prop('disabled', true);
    });
    $('.open-btn').on('click', function() {
        wm.popupWindow({
            location: 'demo-sub-page-1.html',
            name: 'subPage1',
            left: window.screenX + window.outerWidth
        });
    });

    $('.close-btn').on('click', function() {
        wm.closeWindow('subPage1');
    });

    $('.focus-btn').on('click', function() {
        wm.focusWindow({
            name: 'subPage1'
        });
    });


</script>
</body>
</html>
